<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connect With Our Team</title>
    <style>
        :root {
            --blue: #3d5afe;
            --blue-dark: #2a49e0;
            --radius: 10px;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            min-height: 100vh;
            display: grid;
            place-items: center;
            background:
                linear-gradient(rgba(61, 90, 254, .95), rgba(61, 90, 254, .95)),
                url("https://images.unsplash.com/photo-1519389950473-47ba0277781c?q=80&w=1800&auto=format&fit=crop");
            background-size: cover;
            background-position: center;
        }


        .wrap {
            width: min(900px, 94vw);
            padding: 48px 56px 64px;
        }

        .wrap h1 {
            margin: 0 0 6px;
            font-size: clamp(28px, 4vw, 38px);
            font-weight: 800;
            letter-spacing: .2px;
        }

        .wrap p.sub {
            margin: 0 0 22px;
            font-size: clamp(14px, 2.2vw, 18px);
            font-weight: 300;
            opacity: .9;
        }


        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            width: min(560px, 90vw);
        }

        .input {
            width: 100%;
            height: 42px;
            border-radius: var(--radius);
            border: 0;
            padding: 0 14px;
            background: #ffffff;
            color: #111;
            font-size: 14px;
            outline: none;
        }

        .input::placeholder {
            color: #9aa3b2;
        }


        .full {
            grid-column: 1 / -1;
        }


        .submit {
            grid-column: 1 / 2;
            justify-self: start;
            height: 40px;
            padding: 0 24px;
            border: 0;
            border-radius: var(--radius);
            background: #fff;
            color: var(--blue-dark);
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 8px 18px rgba(0, 0, 0, .18);
            transition: transform .08s ease, box-shadow .2s ease;
        }

        .submit:hover {
            transform: translateY(-1px);
        }

        .submit:active {
            transform: translateY(0);
            box-shadow: 0 4px 10px rgba(0, 0, 0, .2);
        }
    </style>
</head>

<body>

    <section class="wrap">
        <h1>Connect With Our Team</h1>
        <p class="sub">Fill the form so that our team can reach out to you</p>

        <form class="form-grid" action="#" method="post">
            <input class="input" type="text" name="name" placeholder="Name" aria-label="Name" required>
            <input class="input" type="email" name="email" placeholder="Email" aria-label="Email" required>
            <input class="input full" type="tel" name="phone" placeholder="Phone Number" aria-label="Phone Number">
            <button class="submit" type="submit">Submit</button>
        </form>
    </section>

</body>

</html>
