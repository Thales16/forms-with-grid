<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book your appointment now</title>
    <style>
       
        body {
            font-family: sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }


        .form-card {
            background-color: #fff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 800px;
            max-width: 90%;
            box-sizing: border-box;
        }


        .form-header {
            margin-bottom: 30px;
        }

        .form-header h1 {
            font-size: 2.2em;
            font-weight: 700;
            color: #1c2b4d;
            margin-bottom: 5px;
        }

        .form-header p {
            font-size: 1em;
            color: #666;
        }


        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }


        .input-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .input-group label {
            font-size: 0.9em;
            color: #555;
            font-weight: 500;
        }


        .input-group input[type="text"],
        .input-group input[type="email"],
        .input-group input[type="tel"],
        .input-group select,
        .input-group textarea {
            width: 100%;
            padding: 12px;
            border: none;
            background-color: #f8f8f8;
            border-radius: 8px;
            font-size: 1em;
            color: #333;
            outline: none;
            box-sizing: border-box;
            transition: background-color 0.3s;
        }

        .input-group input:focus,
        .input-group textarea:focus,
        .input-group select:focus {
            background-color: #e9e9e9;
        }


        .input-group input::placeholder,
        .input-group textarea::placeholder {
            color: #bbb;
        }


        .input-group textarea {
            height: 120px;
            resize: none;
        }


        .phone-group {
            display: grid;
            grid-template-columns: 80px 1fr;
            gap: 10px;
            align-items: center;
        }

        .phone-group select {
            width: auto;
            border: 1px solid #ddd;
            background-color: #f8f8f8;
        }

        .phone-group input {
            border: 1px solid #ddd;
        }


        .message-group {
            grid-row: 2 / span 2;
        }


        .button-container {
            grid-column: 2;
            text-align: right;
            margin-top: 20px;
        }

        .submit-button {
            padding: 12px 25px;
            background-color: #4285f4;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            float: right;
            transition: background-color 0.3s;
        }

        .submit-button:hover {
            background-color: #357ae8;
        }

        .submit-button svg {
            fill: #fff;
        }
    </style>
</head>

<body>

    <div class="form-card">
        <div class="form-header">
            <h1>Book your appointment now</h1>
            <p>So our team can reach out to you on time</p>
        </div>

        <form class="form-grid">
            <div class="input-group">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" placeholder="eg: John Doe">
            </div>

            <div class="input-group">
                <label for="available-date">Available Date</label>
                <select id="available-date">
                    <option disabled selected>Select</option>
                    <option>01/01/2026</option>
                    <option>02/01/2026</option>
                    <option>03/01/2026</option>
                </select>
            </div>

            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="eg: john@email.com">
            </div>

            <div class="input-group message-group">
                <label for="message">Share Your Message</label>
                <textarea id="message" placeholder="Message"></textarea>
            </div>

            <div class="input-group">
                <label for="phone-number">Phone Number</label>
                <div class="phone-group">
                    <select>
                        <option>+971</option>
                        <option>+55</option>
                        <option>+1</option>
                    </select>
                    <input type="tel" id="phone-number" placeholder="543210987">
                </div>
            </div>

            <div class="button-container">
                <button type="submit" class="submit-button">
                    Book Now
                </button>
            </div>
        </form>
    </div>

</body>

</html>
