<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application (Web)</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }


        .form-card {
            background-color: #fff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 800px;
            max-width: 90%;
            box-sizing: border-box;
        }


        .form-header {
            margin-bottom: 30px;
        }

        .form-header h1 {
            font-size: 1.8em;
            font-weight: bold;
            color: #1c2b4d;
        }


        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }


        .input-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .input-group label {
            font-size: 0.9em;
            color: #555;
            font-weight: 600;
        }


        .input-group input[type="text"],
        .input-group input[type="email"],
        .input-group input[type="date"],
        .input-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            background-color: #f8f8f8;
            border-radius: 8px;
            font-size: 1em;
            color: #333;
            outline: none;
            box-sizing: border-box;
            transition: background-color 0.3s;
        }


        .input-group.full-width {
            grid-column: 1 / 3;
        }

        .input-group textarea {
            width: 100%;
            height: 100px;
            padding: 12px;
            border: 1px solid #ddd;
            background-color: #f8f8f8;
            border-radius: 8px;
            font-size: 1em;
            color: #333;
            outline: none;
            resize: vertical;
            box-sizing: border-box;
        }


        .upload-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .upload-group input[type="file"] {
            display: none;
        }

        .upload-group .file-label {
            display: inline-block;
            padding: 10px 15px;
            background-color: #e0e0e0;
            color: #333;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 600;
            transition: background-color 0.3s;
        }

        .upload-group .file-label:hover {
            background-color: #d0d0d0;
        }

        .upload-group .file-name {
            font-size: 0.9em;
            color: #666;
        }

        
        .button-container {
            grid-column: 2;
            text-align: right;
        }

        .submit-button {
            padding: 12px 25px;
            background-color: #2b7ad4;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-button:hover {
            background-color: #2062a4;
        }
    </style>
</head>

<body>

    <div class="form-card">
        <div class="form-header">
            <h1>Job Application (Web)</h1>
        </div>

        <form class="form-grid">
            <div class="input-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" placeholder="Enter First Name">
            </div>

            <div class="input-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" placeholder="Enter Last Name">
            </div>

            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter Email">
            </div>

            <div class="input-group">
                <label for="job-role">Job Role</label>
                <select id="job-role">
                    <option disabled selected>Frontend Developer</option>
                    <option>Backend Developer</option>
                    <option>Fullstack Developer</option>
                </select>
            </div>

            <div class="input-group full-width">
                <label for="address">Enter Address</label>
                <textarea id="address" placeholder="Enter Address"></textarea>
            </div>

            <div class="input-group">
                <label for="city">City</label>
                <input type="text" id="city" placeholder="Enter City">
            </div>

            <div class="input-group">
                <label for="zip">Zip</label>
                <input type="text" id="zip" placeholder="Enter Zip Code">
            </div>

            <div class="input-group">
                <label for="start-date">Start Date</label>
                <input type="date" id="start-date" value="2021-12-30">
            </div>

            <div class="input-group">
                <label>Upload Your CV</label>
                <div class="upload-group">
                    <input type="file" id="cv-upload">
                    <label for="cv-upload" class="file-label">Choose File</label>
                    <span class="file-name">Ajit_Doval.jpg</span>
                </div>
            </div>

            <div class="button-container">
                <button type="submit" class="submit-button">Apply Now</button>
            </div>
        </form>
    </div>

</body>

</html>
